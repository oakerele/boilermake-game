<!doctype html>
<html>
    <head>
        <title>Murder Mansion</title>
        <link rel="stylesheet" href="resources/interface.css">
    </head>
    
    <body>
        <form id="user" action="">
            <input id="username" autocomplete="off" /><button id="sub">Submit</button> 
         </form>
        <ul id="messages"></ul>
        <form id="prompt" action="">
          <input id="m" autocomplete="off" /><button id="send">Send</button>
        </form>
    </body>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(() => {
        $("#messages").hide();
        $("#prompt").hide();
        $("#user").show();

        var socket = io();
        var name;
        var currRoom;

        $("#user").submit(function() {
          $("#messages").show();
          $("#prompt").show();
          name = $("#username").val();
          socket.emit("register", name);
          $("#user").hide();
          return false;
        });

        $("#prompt").submit(function() {
          socket.emit("command", {"name": name, "msg": $("#m").val()});
          $("#m").val("");
          return false;
        });
        
        socket.on("response", function(data) {
          $("#messages").append($("<li>").text(data.res.message));
          $("#messages").scrollTop($("#messages").prop("scrollHeight"));
          if (data.res.room != "")
            currRoom = data.res.room;
        });

        socket.on("playerStatus", function(data) {
          $("#messages").append($("<li>").text("You are in Room " + data.room));
          $("#messages").scrollTop($("#messages").prop("scrollHeight"));
          currRoom = data.room.id;
        });

        socket.on("enemies", function(data) {
          if (data.enemy != name && currRoom == data.room)
            $("#messages").append($("<li>").text("Player " + data.enemy + " is in the room!"));
          $("#messages").scrollTop($("#messages").prop("scrollHeight"));
        });
      });
    </script>
</html>
